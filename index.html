<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 1 Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!--header begins-->

    <div id="nba-header">
      <img
        src="https://blog.logomyway.com/wp-content/uploads/2017/01/nba-logo-design.jpg"
        alt="nba-header"
        id="top"
      />
      <h1 class="main-title">Ten NBA All Stars</h1>
    </div>
    <!--header ends-->

    <button id="new-player-btn">Add Player</button>
    <div class="search-container">
      <form class="add-player-form">
        <h3>View a Player</h3>
        <label for="player-name">Name:</label>
        <input
          type="text"
          id="player-name"
          name="name"
          placeholder="Enter a Player's name..."
          class="input-text"
        />
        <label for="player-image">Image URL</label>
        <input
          type="text"
          id="player-image"
          name="image"
          placeholder="Enter Player's Image URL..."
          class="input-text"
        />

        <input type="submit" name="submit" value="Add Player" class="submit" />
      </form>
    </div>

    <div class="container"></div>
    <p style="text-align: center">
      Take a look at your favorite players in the league! There are ten cards to
      look at. Can you display them all?
    </p>

    <div id="player-collection"></div>
    <form class="add-player-form"></form>

    <script src="main.js"></script>
  </body>
</html>
