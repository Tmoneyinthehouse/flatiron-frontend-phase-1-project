<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="nba-header">
      <img
        src="https://blog.logomyway.com/wp-content/uploads/2017/01/nba-logo-design.jpg"
        alt="nba-header"
      />
    </div>

    <div class="container">
      <form class="add-player-form">
        <h3>View a Player</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a Player's name..."
          class="input-text"
        />

        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter Player's Team..."
          class="input-text"
        />

        <input type="submit" name="submit" value="View Player" class="submit" />
      </form>
    </div>
    <header class="header">
      <h1 class="main-title">Top NBA All Stars</h1>
      <p>
        A look at ten of the NBA's most popular all-stars, five from the Eastern
        Conference and another five from the Western Conference.
      </p>
    </header>

    <main></main>
  </body>
</html>
